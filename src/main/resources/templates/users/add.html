<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<h1>Add new user</h1>

<form method="POST" th:action="@{/users}" th:object="${user}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="enter name"/>
    </div>

    <div>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="enter username"/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="enter email"/>
    </div>


    <button type="submit">Create</button>
    <button type="submit" name="Ñancel" value="true">Cancel</button>
    </div>
</form>

</body>
</html>
