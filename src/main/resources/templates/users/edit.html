<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label>Name:</label>
    <input type="text" name="name" th:value="${user.name}"><br>

    <label>Lastname:</label>
    <input type="text" name="lastname" th:value="${user.name}"><br>

    <button type="submit">Save</button>

    <br>
    <a href="/users">Cancel</a>
</form>
</body>
</html>
