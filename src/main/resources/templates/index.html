<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>All users</h1>
<a href="/users/add">Add new user</a>
<a href="/users/read">Find by id</a>
<a href="/users/edit">Edit user</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>

            <a th:href="@{/users/edit(id=${user.id})}">Edit</a>

            <form th:action="@{/users/delete}" method="post" style="display: inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" onclick="return confirm('Delete user?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/users/add">Add new user</a>


</body>
</html>
